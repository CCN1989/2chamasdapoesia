<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Inscri√ß√£o ‚Äî 2¬∫ Chama's da Poesia</title>

<style>
* { box-sizing: border-box; }
body { font-family: Arial, sans-serif; background: #FFDEAD; margin: 0; display: flex; justify-content: center; }
.container { max-width: 880px; width: 100%; margin: 0 auto 40px; background: #fff; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,.08); overflow: hidden; }
header img { width: 100%; display: block; }
header h1 { text-align: center; margin: 20px 10px 5px; }

#contador { background: #ff0000; color: #000; text-align: center; padding: 14px; font-weight: bold; }
#contador.encerrado { background: #7f1d1d; color:#fff; }

.grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
.full { grid-column: 1 / -1; }

input, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-family: inherit; }
.checkbox-row { display: flex; align-items: center; gap: 8px; margin-top: 10px; }
.download-link { display: inline-block; margin-top: 10px; padding: 10px 14px; border-radius: 10px; border: 1px dashed #ccc; font-weight: bold; text-decoration: none; color: #000; }
.controls { display: flex; justify-content: center; gap: 15px; margin-top: 20px; flex-wrap: wrap; }
button { background: #0f172a; color: #fff; border: none; padding: 12px 20px; border-radius: 10px; font-size: 15px; cursor: pointer; }
button:disabled { background: #64748b; cursor: not-allowed; }
button.secondary { background: #eee; color: #000; }
.msg { display: none; margin-top: 16px; padding: 12px; border-radius: 8px; text-align: center; font-weight: bold; white-space: pre-wrap; }
.success { background: #e6fffa; color: #065f46; border: 1px solid #34d399; }
.warn { background: #fff4e5; color: #92400e; border: 1px solid #fbbf24; }
footer { text-align: center; font-size: 13px; padding: 14px; border-top: 1px solid #ddd; }
@media(max-width:700px){ .grid { grid-template-columns: 1fr; } }
</style>
</head>

<body>
<div class="container">
<header>
  <img src="https://raw.githubusercontent.com/CCN1989/Imagens/refs/heads/main/testeira.png">
  <h1>Inscri√ß√£o ‚Äî 2¬∫ Chama's da Poesia</h1>
  <p>Preencha todos os campos (inscri√ß√µes at√© 10/02/2026)</p>
</header>

<div id="contador">
 ‚è≥ Inscri√ß√µes encerram em <span id="tempoRestante"></span>
</div>

<main>
<form id="ficha">
<div class="grid">
<div class="full">
<label>Nome do Concorrente</label>
<input id="nome" required>
</div>

<div class="full">
<label>Categoria</label>
<select id="categoria" required>
<option value="">‚Äî selecione ‚Äî</option>
<option>Prenda Pr√©-Mirim</option>
<option>Pe√£o Pr√©-Mirim</option>
<option>Prenda Mirim</option>
<option>Pe√£o Mirim</option>
<option>Prenda Juvenil</option>
<option>Pe√£o Juvenil</option>
<option>Prenda Adulta</option>
<option>Pe√£o Adulto</option>
<option>Prenda Veterana</option>
<option>Pe√£o Veterano</option>
<option>Prenda Xiru</option>
<option>Pe√£o Xiru</option>
</select>
</div>

<div class="full">
<label>Data de Nascimento</label>
<input type="date" id="nascimento" required>

<input id="entidade" required>

<div>

<input id="cidade" required>

<label>Regi√£o Tradicionalista</label>

</div>

<div class="full">
  <label>Amadrinhador</label>
  <select id="amadrinhador" required>
    <option value="">‚Äî selecione ‚Äî</option>
    <option value="true">Sim</option>
    <option value="false">N√£o</option>
  </select>
</div>

<div>
<label>Telefone (WhatsApp)</label>
<input id="telefone" required>
</div>

<div>
<label>E-mail</label>
<input type="email" id="email" required>
</div>

<div class="full">
<label>Cart√£o Tradicionalista</label>
<input id="cartao" required>
</div>

<div class="full" style="text-align:center;">
<a href="http://drive.google.com/u/0/uc?id=1HQv-1oisMiBJc-FFTsH5LWhiW16OCciP&export=download"
   target="_blank" class="download-link" id="btnRegulamento">
üìÑ Baixar regulamento
</a>
</div>

<div class="full checkbox-row">
<input type="checkbox" id="aceite" disabled required>
<label for="aceite">Li e aceito o regulamento</label>
</div>
</div>

<div class="controls">
<button type="submit" id="btnSubmit">Enviar inscri√ß√£o</button>
<button type="button" class="secondary"
 onclick="window.location.href='https://www.ctgchamanativa.com.br'">
Voltar ao site
</button>

<div id="msgSuccess" class="msg success"></div>

</form>
</main>

<footer>
CTG Chama Nativa ‚Ä¢ Sistema de Inscri√ß√µes ‚Ä¢ Concurso Declama√ß√£o
</footer>
</div>

<script>
const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx7B3LNos6YfXgBmpD8jHBSL1kqJQ-S05nmW7bkJ6SqIhJK1IY6xX495165lDfVZ_aJbA/exec";

const encerramento = new Date('2026-02-10T23:59:59-03:00');
const tempoSpan = document.getElementById('tempoRestante');
const contadorDiv = document.getElementById('contador');
const form = document.getElementById('ficha');
const aceite = document.getElementById('aceite');
const msgSuccess = document.getElementById('msgSuccess');
const msgWarn = document.getElementById('msgWarn');
const btnSubmit = document.getElementById('btnSubmit');

function atualizarContador() {
  const diff = encerramento - new Date();
  if (diff <= 0) {
    contadorDiv.classList.add('encerrado');
    tempoSpan.innerText = 'INSCRI√á√ïES ENCERRADAS';
    form.style.display = 'none';
    return;
  }
  const d = Math.floor(diff / 86400000);
  const h = Math.floor(diff / 3600000) % 24;
  const m = Math.floor(diff / 60000) % 60;
  const s = Math.floor(diff / 1000) % 60;
  tempoSpan.innerText = `${d}d ${h}h ${m}m ${s}s`;
}
setInterval(atualizarContador, 1000);
atualizarContador();

document.getElementById('btnRegulamento').onclick = () => {
  aceite.disabled = false;
};

form.addEventListener('submit', async e => {
  e.preventDefault();

  msgSuccess.style.display = 'none';
  msgWarn.style.display = 'none';

  if (!aceite.checked) {
    msgWarn.innerText = '‚ö†Ô∏è √â necess√°rio aceitar o regulamento.';
    msgWarn.style.display = 'block';
    return;
  }

  btnSubmit.disabled = true;
  btnSubmit.innerText = 'Enviando...';

  const rawDate = document.getElementById('nascimento').value;
  const dateParts = rawDate.split('-');
  const dataFormatada = `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;

  const payload = {
    nome: document.getElementById('nome').value,
    categoria: document.getElementById('categoria').value,
    nascimento: dataFormatada,
    entidade: document.getElementById('entidade').value,
    cidade: document.getElementById('cidade').value,
    regiao: document.getElementById('regiao').value,
    amadrinhador: document.getElementById('amadrinhador').value === 'true',
    telefone: document.getElementById('telefone').value,
    email: document.getElementById('email').value,
    cartao: document.getElementById('cartao').value
  };

  try {
    // Mudan√ßa para 'no-cors' resolve o problema da mensagem de erro persistente
    await fetch(GAS_WEB_APP_URL, {
      method: 'POST',
      mode: 'no-cors',
      cache: 'no-cache',
      headers: { 'Content-Type': 'text/plain' },
      body: JSON.stringify(payload)
    });

    // Como os dados chegaram na planilha (confirmado por voc√™), mostramos sucesso.
    msgSuccess.innerText = `‚úÖ Inscri√ß√£o enviada com sucesso!\n\nUm e-mail de confirma√ß√£o ser√° enviado em instantes.\nPor favor, verifique tamb√©m sua caixa de SPAM.`;
    msgSuccess.style.display = 'block';
    
    form.reset();
    aceite.disabled = true;
    window.scrollTo({ top: 0, behavior: 'smooth' });

  } catch (err) {
    console.error('Erro:', err);
    msgWarn.innerText = '‚ùå Erro de conex√£o. Verifique sua internet ou tente novamente.';
    msgWarn.style.display = 'block';
  } finally {
    btnSubmit.disabled = false;
    btnSubmit.innerText = 'Enviar inscri√ß√£o';
  }
});
</script>
</body>
