<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inscri√ß√£o ‚Äî 2¬∫ Chama's da Poesia</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Inter", Arial, sans-serif;
      background: #FFDEAD;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 880px;
      width: 100%;
      margin: 0 auto 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(15,23,42,0.06);
      overflow: hidden;
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }
    header h1 {
      text-align: center;
      font-size: 24px;
      margin: 20px 10px 5px;
      color: #0f172a;
    }
    header p {
      text-align: center;
      font-size: 15px;
      margin-bottom: 25px;
      color: #475569;
    }
    main { padding: 24px; }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }
    .full { grid-column: 1 / -1; }

    /* === Checkbox alinhado === */
    .checkbox-row {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-top: 14px;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: 14px;
      color: #0f172a;
    }
    .checkbox-label input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #0f172a;
    }

    .download-link {
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px dashed #cbd5e1;
      color: #0f172a;
      background: #fff;
      font-weight: 600;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    button {
      border: none;
      background: #0f172a;
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: 0.2s;
    }
    button:hover { background: #1e293b; }
    button.secondary {
      background: #f3f4f6;
      color: #111827;
      border: 1px solid #e5e7eb;
    }
    .msg {
      display: none;
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
    }
    .msg.success { background: #ecfdf5; color: #065f46; display: block; }
    .msg.warn { background: #fff7ed; color: #7c2d12; display: block; }
    footer {
      border-top: 1px solid #e5e7eb;
      padding: 14px;
      text-align: center;
      font-size: 13px;
      color: #475569;
    }
    @media(max-width:700px){ .grid{grid-template-columns:1fr;} }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://raw.githubusercontent.com/CCN1989/Imagens/refs/heads/main/testeira.png" alt="CTG Chama Nativa">
      <h1>Inscri√ß√£o ‚Äî 2¬∫ Chama's da Poesia</h1>
      <p>Preencha todos os campos abaixo para confirmar sua inscri√ß√£o, e aceite o regulamento.</p>
    </header>

    <main>
      <form id="ficha">
        <div class="grid">
          <div class="full">
            <label for="nome">Nome do concorrente</label>
            <input type="text" id="nome" name="nome" required>
          </div>

          <div class="full">
            <label for="modalidade">Modalidade</label>
            <select id="modalidade" name="modalidade" required>
              <option value="">‚Äî selecione ‚Äî</option>
              <option>Prenda Pr√©-Mirim</option>
              <option>Pe√£o Pr√©-Mirim</option>
              <option>Prenda Mirim</option>
              <option>Pe√£o Mirim</option>
              <option>Prenda Juvenil</option>
              <option>Pe√£o Juvenil</option>
              <option>Prenda Adulta</option>
              <option>Pe√£o Adulto</option>
              <option>Prenda Veterana</option>
              <option>Pe√£o Veterano</option>
              <option>Prenda Xir√∫</option>
              <option>Pe√£o Xir√∫</option>
            </select>
          </div>

          <div class="full">
            <label for="entidade">Entidade Tradicionalista</label>
            <input type="text" id="entidade" name="entidade" required>
          </div>

          <div>
            <label for="nascimento">Data de nascimento</label>
            <input type="date" id="nascimento" name="nascimento" required>
          </div>

          <div>
            <label for="cartao">N√∫mero do Cart√£o Tradicionalista</label>
            <input type="text" id="cartao" name="cartao" required>
          </div>

          <div>
            <label for="amadrinhador">Amadrinhador</label>
            <input type="text" id="amadrinhador" name="amadrinhador">
          </div>

          <div>
            <label for="telefone">Telefone (WhatsApp)</label>
            <input type="text" id="telefone" name="telefone" required>
          </div>

          <div class="full">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="full checkbox-row">
            <label class="checkbox-label">
              <input id="aceito" type="checkbox" required>
              <span>Li e aceito o regulamento do <strong>2¬∫ Chama's da Poesia</strong></span>
            </label>
          </div>

          <div class="full" style="text-align:center;">
            <a class="download-link" href="http://drive.google.com/u/0/uc?id=1HQv-1oisMiBJc-FFTsH5LWhiW16OCciP&export=download" target="_blank">üìÑ Baixar regulamento</a>
          </div>
        </div>

        <div class="controls">
          <button type="submit" id="enviar">Enviar inscri√ß√£o</button>
          <button type="button" class="secondary" id="voltar">Voltar ao site</button>
        </div>

        <div id="msgSuccess" class="msg success"></div>
        <div id="msgWarn" class="msg warn"></div>
      </form>
    </main>

    <footer>
      CTG Chama Nativa ‚Äî Sistema de Inscri√ß√µes ‚Ä¢ Vers√£o 2.0
    </footer>
  </div>

  <script>
    const GAS_WEB_APP_URL = "https://script.google.com/macros/s/SEU_WEB_APP_ID/exec";

    document.getElementById('voltar').onclick = () => window.location.href = "https://www.ctgchamanativa.com.br";

    const form = document.getElementById('ficha');
    const msgSuccess = document.getElementById('msgSuccess');
    const msgWarn = document.getElementById('msgWarn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgSuccess.style.display = 'none';
      msgWarn.style.display = 'none';

      const data = {
        nome: nome.value,
        modalidade: modalidade.value,
        entidade: entidade.value,
        nascimento: nascimento.value,
        cartao: cartao.value,
        amadrinhador: amadrinhador.value || '',
        telefone: telefone.value,
        email: email.value,
      };

      try {
        const res = await fetch(GAS_WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();

        if (json.success) {
          if (json.status === 'confirmed') {
            msgSuccess.innerText = `‚úÖ Inscri√ß√£o realizada com sucesso! C√≥digo: ${json.code}`;
            msgSuccess.style.display = 'block';
          } else {
            msgWarn.innerText = `‚ö†Ô∏è Inscri√ß√£o recebida ‚Äî LISTA DE ESPERA (C√≥digo: ${json.code})`;
            msgWarn.style.display = 'block';
          }
          form.reset();
        } else throw new Error();
      } catch {
        msgWarn.innerText = '‚ùå Erro ao enviar. Verifique sua conex√£o.';
        msgWarn.style.display = 'block';
      }
    });
  </script>
</body>
</html>
